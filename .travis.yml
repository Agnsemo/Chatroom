language: php

php: 
    - 7.4.3
    
branches:
    only:
        - tests

services:
    - mysql
    

before_script:
    - cp .env.dusk.local .env
    - composer require laravel/dusk:"^4.0"
    - composer update
    - php artisan dusk:install
    - mysql -u root -e 'CREATE DATABASE chat_db;'
    - mysql -u root chat_db < chat_db.sql
    
script:
    - php artisan dusk
    

